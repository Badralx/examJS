<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" >
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <!-- <button class="password" id="passwordButt" onclick="passwordAff()"></button>
        <button class="captcha" id="captchaButt" onclick="captchaAff()"></button> -->



    <div class="bigDiv">
        <div>
            <h3 class="h3Title">Password generator</h3>
            <div class="wrapper" id="password"> 
            <div class="password-box ">
                <input type="text" class="my-5" disabled >
                <i class="uil uil-file-check-alt copy-icon"></i>
            </div>

            <div class="range-box">
                <input type="range" min="6" max="40" value="12">
                <span class="slider-number">12</span>
            </div>
            <button class="generate-button">Generate Password</button>
        </div>

        </div>
        
    
       
        
        <div>
            <h3 class="h3Title">Captcha generator</h3>
            <div class="container" id="captcha">
                <div class="input_field captch_box">
                <input type="text" value="" disabled />
                <button class="refresh_button">
                        <i class="fa-solid fa-rotate-right"></i>
                </button>
                </div>
                <div class="input_field captch_input">
                    <input type="text" placeholder="Enter captcha">
                </div>
                <div class="message" id="msg">Entered captcha is correct</div>
                <div class="input_field button disabled">
                    <button>Submit Captcha</button>
                </div>
            </div>

        </div>
           
    </div>
        



        <script src="script.js" defer></script>
        <script src="bootstrap.bundle.min.js"></script>
    </body>
</html>
